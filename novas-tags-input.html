<!DOCTYPE html>
<html>
 <head>
     <title>Novas Tags de Input HTML 5</title>
     <meta charset="utf-8"/>
     
     <!-- normalize css -->
	 <link rel="stylesheet" type="text/css" href="css/normalize.css">
	 
	 <!-- estilo customizado -->
	 <link rel="stylesheet" type="text/css" href="css/estilo.css">
	 
 </head>
 <body>
 	
 	<form>
 		<!-- novos inputs e atributos html5 -->
 		<label for="nome">Nome</label>
 		<input type="text" id="nome" autofocus="autofocus">
 		<br><br>
 		
 		<!-- email -->
 		<label for="email">Email</label>
 		<input type="email" id="email" required="required">
 		<br><br>
 		
 		<!-- número -->
 		<label for="numero">Número</label>
 		<input type="number" id="numero" min="1" max="20" step="5">
 		<br><br>
 		
 		<!-- Url -->
 		<label for="url">Url</label>
 		<input type="url" id="url" placeholder="ex.: http://www.exemplo.com">
 		<br><br>
 		
 		<!-- pesquisa -->
 		<label for="pesquisa">Pesquisa</label>
 		<input type="search" id="pesquisa">
 		<br><br>
 		
 		<!-- Range -->
 		<label for="range">Range</label>
 		<input type="range" id="range" min="1" max="10" value="2">
 		<br><br>
 		
 		<!-- Data -->
 		<label for="data">Data</label>
 		<input type="date" id="data">
 		<br><br> 	
 		
 		<!-- Cor -->
 		<label for="cor">Cor</label>
 		<input type="color" id="cor">
 		<br><br> 	
 		
 		<input type="submit" name="" value="Enviar">
 		
 	</form>
 		
 	
 </body>
</html>
